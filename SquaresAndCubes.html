<html>
	<head>
		<title>Squares and Cubes</title>
		<style>
			th {
					border: solid 1px black;
			}
			
			td, table {
					border-collapse: collapse;
					border: solid 1px black;
					width: 500px;
					text-align: center;
			}
		</style>
	</head>
	
	<body>
		<div align="center">
			<table>
				<tr>
					<th>Number</th>
					<th>Squares</th>
					<th>Cubes</th>
				</tr>
				
					
				<script>
					for(var n=0; n<=10; n++)
					{
						document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
					}
				</script>
			</table>
		</div>
	</body>
</html>
